<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> User Login </title>

    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/jquery.validate.min.js"></script>
    <script src="../Scripts/ClientsLoginScript.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="LoaderSymbol.css" rel="stylesheet" />


    <style>
        body {
            color: white;
        }

        input {
            color: black;
        }
    </style>

</head>
<body background="../Resources/background1.jpg">
    <div id="navbar" class="page-header">
        <script src="../Scripts/NavigationBarScript.js"></script>
    </div>
    

    <div class="container body-content">
        <div style="margin-left:23px">
            <h2 class="text-primary"> User Login </h2>
        </div>
        <form class="form-group" id="UserLogin">
            <div class="col-sm-2 form-horizontal">
                <div class="form-group" style="margin-left:10px">
                    User Name: <input id="userName" name="userName" required />
                </div>
                <div class="form-group" style="margin-left:10px">
                    Password: <input id="password" name="password" type="password" required />
                </div>
                <div style="margin-left:10px">
                    <input type="button" class="btn btn-primary" value="Sign In" onclick="LoginCompleted(event)" />
                </div>
                <div style="margin-top:10px;margin-left:10px">
                    <a href="Clients.html"> Do not have a user? register now! </a>
                </div>

            </div>

        </form>
        <div class="text-center col-sm-9">
            <div id="loader" class="loader" style="margin-left:35px"></div>
        </div>
    </div>
   
    <script>
        $(document).ready(function () {
            $("#loader").hide();
        });
    </script>
</body>
</html>
