<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> User Login </title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery.validate.min.js"></script>
    <script src="../Scripts/ClientsLoginScript.js"></script>
</head>
<body>
    <form class="form-group" id="UserLogin">
        <div class="form-group">
            User Name: <input id="userName" name="userName" required />
        </div>
        <div class="form-group">
            Password: <input id="password" name="password" required />
        </div>
        <div>
            <input type="button" value="Sign Up" onclick="LoginCompleted(event)"/>
        </div>
    </form>
</body>
</html>
