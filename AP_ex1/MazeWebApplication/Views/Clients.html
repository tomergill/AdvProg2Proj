<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> User Registration </title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery.validate.min.js"></script>
    <script src="../Scripts/ClientsRegistrationScript.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            color: white;
        }
        input {
            color: black;
        }
    </style>
</head>
<body background="../Resources/background1.jpg">

    <div id="navbar" class="page-header">
        <script src="../Scripts/NavigationBarScript.js"></script>
    </div>

    <h2 style="margin-left:23px" class="text-primary"> User Registration </h2>
    <form class="form-group" id="UserRegistration">
        <div class="col-sm-2 form-horizontal">
            <div class="form-group" style="margin-left:10px">
                User Name : <input id="userName" name="userName" required />
            </div>
            <div class="form-group" style="margin-left:10px">
                Password : <input id="password" name="password" type="password" required />
            </div>
            <div class="form-group" style="margin-left:10px">
                Password Validation : <input id="validateUserName" name="validateUserName" type="password" required />
            </div>
            <div class="form-group" style="margin-left:10px">
                Email Adress : <input id="emailAdress" type="email" name="emailAdress" required />
            </div>
            <div style="margin-left:10px">
                <input type="button" class="btn btn-primary" value="Sign Up" onclick="RegisterCompleted(event)" />
            </div>
         </div>
    </form>
</body>
</html>
