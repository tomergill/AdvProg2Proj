<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Settings </title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/SettingScript.js"></script>

    <link href="LoaderSymbol.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            color: white;
        }

        input {
            color: black;
        }
    </style>

</head>
<body background="../Resources/background1.jpg">

    <div id="navbar" class="page-header">
        <script src="../Scripts/NavigationBarScript.js"></script>
    </div>

    <div class="container body-content">
        <h2 style="margin-left:10px"> Game Settings </h2><hr />
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <label for="mazeRows" class="col-sm-3 control-label">Rows</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="mazeRows" min="1" max="100"/>
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-3 control-label">Columns</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="mazeCols" min="1" max="100"/>
                </div>
            </div>

            <div class="form-group">
                <label for="selectAlgo" class="col-sm-5 control-label">Solve Algorithm</label>
                <select class="form-control col-sm-7" id="selectAlgo" style="width: auto">
                    <option>BFS</option>
                    <option>DFS</option>
                </select>
            </div>

            <div>
                <input type="button" class="btn btn-primary" value="Submit Changes" onclick="SettingsChange(event)" />
            </div>

            <div id="loader" class="loader"></div>
        </div>

        

    </div>

    <script>
        $(document).ready(function () {
            $("#loader").hide();
        });
    </script>

</body>
</html>
