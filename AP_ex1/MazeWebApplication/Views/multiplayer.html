<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multiplayer</title>

    <link href="../Content/maze-menu.css" rel="stylesheet" />

    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/form-checker.js"> </script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <link href="LoaderSymbol.css" rel="stylesheet" />
</head>
<body>
    <div id="navbar" class="page-header">
        <script src="../Scripts/NavigationBarScript.js"></script>
    </div>
    <div class="container body-content">
        <h2>Multi Player Game</h2><hr />

        <div class="col-sm-4 form-horizontal">
            <h3>Join an exisiting game</h3><br />

            <div class="form-group">
                <label for="rfrshBtn" class="col-sm-5 control-label" style="padding-right: 5px"> Select Game: </label>
                <button id="rfrshBtn" class="btn btn-sm btn-default col-sm-7" style="width: auto"><span class="glyphicon glyphicon-refresh"></span></button>
            </div>
            <div class="form-group">
                <label for="selectGame" class="col-sm-1 control-label" style="padding-right: 5px; visibility: hidden"> Select Game: </label>
                <select class="form-control col-sm-11" id="selectGame" data-bind="options: games">
                    <!--<option data-bind="text: toString()"></option>-->
                </select>
            </div>
            <button id="joinBtn" class="btn btn-default">Join Game</button>
            <hr />

            <h3>Start a new game</h3><br />
            <div class="form-group">
                <label id="l1" for="mazeName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeRows" class="col-sm-3 control-label">Rows</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="mazeRows" min="1" max="100" value="5" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-3 control-label">Columns</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="mazeCols" min="1" max="100" value="5" />
                </div>
            </div>
            <button id="startBtn" class="btn btn-default">Start Maze</button>
            <br />
            <br />
            <div id="err" class="alert alert-danger" style="visibility: hidden">
            </div>
        </div>
        <div class="col-sm-8 text-center">
                <div id="loader" class="loader col-sm-4"></div>
                <div class="col-sm-4">
                    <label id="yourLabel" class="control-label col-sm-4">Your Board:</label>
                    <canvas id="mycanvas" tabindex="1" class="maze-board" width="400"
                            height="400" style="border: dashed 3px #ff0000"></canvas>
                </div>
                <div class="col-sm-offset-3 col-sm-4">
                    <label id="otherLabel" class="control-label col-sm-3">Other's Board:</label>
                    <canvas id="othercanvas" tabindex="1" class="maze-board" width="400"
                            height="400"></canvas>
                </div>
        </div>
    </div>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>
    <!-- Reference the autogenerated SignalR hub script -->
    <script src="../signalr/hubs"></script>
    <script src="../Scripts/jquery.mazeBoard.js"></script>
    <script src="../Scripts/multiplayer.js"></script>

    <img id="bcgImg" src="../Resources/background.jpg" width="0" height="0" />
    <img id="exitImg" src="../Resources/exit.png" width="0" height="0" />
    <img id="playerImg" src="../Resources/player.png" width="0" height="0" />
    <img id="wallImg" src="../Resources/wall.png" width="0" height="0" />
</body>
</html>
